<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Market - Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #212529;
    }

    .footer {
      background-color: #212529;
      color: #ccc;
      padding: 30px 0;
      font-size: 0.9rem;
      border-top: 3px solid #0d6efd;
    }

    .footer p {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 40px;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: #0d6efd;
      border-radius: 2px;
    }

    .page-content {
        padding-top: 80px;
        min-height: calc(100vh - 180px);
    }

    .cart-item {
        background-color: white;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
        margin-right: 15px;
        background-color: #ccc; /* Ensures a gray background even if image fails */
    }

    .cart-item-details {
        flex-grow: 1;
    }

    .cart-item-details h5 {
        margin-bottom: 5px;
        font-size: 1.2rem;
        color: #343a40;
    }

    .cart-item-price {
        font-size: 1.1rem;
        color: #6c757d;
        font-weight: 500;
    }

    .cart-item-actions {
        display: flex;
        align-items: center;
    }

    .cart-item-actions input {
        width: 60px;
        text-align: center;
        margin: 0 10px;
    }

    .cart-total {
        background-color: white;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .cart-total h4 {
        color: #0d6efd;
        margin-bottom: 15px;
    }

    .btn-checkout {
        background-color: #0d6efd;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1.1rem;
        border-radius: 50px;
        transition: background-color 0.3s ease;
    }

    .btn-checkout:hover {
        background-color: #0a58ca;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Mystery Market</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Shop All</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="cart.html">Cart <span class="badge bg-primary rounded-pill" id="cart-count">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5 page-content">
    <h2 class="section-title text-center mb-5">Your Shopping Cart</h2>

    <div class="row">
      <div class="col-lg-8">
        <div id="cart-items-container">
          <p class="text-center text-muted" id="empty-cart-message">Your cart is empty. <a href="index.html">Start shopping!</a></p>
        </div>
      </div>
      <div class="col-lg-4 mt-4 mt-lg-0">
        <div class="cart-total">
          <h4 class="mb-3">Order Summary</h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Subtotal: <span id="cart-subtotal">$0.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Shipping: <span>Free</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
              Total: <span id="cart-total-final">$0.00</span>
            </li>
          </ul>
          <div class="d-grid mt-4">
            <a href="checkout.html" class="btn btn-checkout">Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer text-center">
    <div class="container">
      <p>&copy; <span id="currentYear"></span> Mystery Market. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    const productsData = { // Same product data as on product-detail.html for consistency
        "enigma-box": { name: "The Enigma Box", price: 49.99, image: "https://via.placeholder.com/80/cccccc/888888?text=P1" },
        "ancient-relic": { name: "Ancient Relic Replica", price: 75.00, image: "https://via.placeholder.com/80/cccccc/888888?text=P2" },
        "crypt-tome": { name: "Whispers of the Crypt Tome", price: 35.50, image: "https://via.placeholder.com/80/cccccc/888888?text=P3" },
        "mystic-amulet": { name: "Mystic Amulet", price: 55.00, image: "https://via.placeholder.com/80/cccccc/888888?text=P4" },
        "lost-map": { name: "Lost Continent Map", price: 25.99, image: "https://via.placeholder.com/80/cccccc/888888?text=P5" },
        "specimen-jar": { name: "Curious Specimen Jar", price: 62.00, image: "https://via.placeholder.com/80/cccccc/888888?text=P6" }
    };

    document.addEventListener('DOMContentLoaded', () => {
        loadCartItems();
        updateCartCount();
    });

    function loadCartItems() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cart-items-container');
        container.innerHTML = ''; // Clear existing content

        if (cart.length === 0) {
            document.getElementById('empty-cart-message').style.display = 'block';
            document.querySelector('.cart-total').style.display = 'none'; // Hide summary if empty
            return;
        } else {
            document.getElementById('empty-cart-message').style.display = 'none';
            document.querySelector('.cart-total').style.display = 'block';
        }

        cart.forEach(item => {
            const productInfo = productsData[item.id] || { name: item.name, price: item.price, image: 'https://via.placeholder.com/80/cccccc/888888?text=NA' }; // Fallback image
            const cartItemHtml = `
                <div class="cart-item" data-product-id="${item.id}">
                    <img src="${productInfo.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h5>${item.name}</h5>
                        <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="cart-item-actions">
                        <button class="btn btn-sm btn-outline-secondary btn-decrease-qty">-</button>
                        <input type="number" class="form-control form-control-sm" value="${item.quantity}" min="1" readonly>
                        <button class="btn btn-sm btn-outline-secondary btn-increase-qty">+</button>
                        <button class="btn btn-sm btn-danger ms-3 btn-remove-item">Remove</button>
                    </div>
                </div>
            `;
            container.innerHTML += cartItemHtml;
        });

        attachCartEventListeners();
        updateCartTotals();
    }

    function attachCartEventListeners() {
        document.querySelectorAll('.btn-increase-qty').forEach(button => {
            button.addEventListener('click', (event) => {
                const productId = event.target.closest('.cart-item').dataset.productId;
                updateQuantity(productId, 1);
            });
        });

        document.querySelectorAll('.btn-decrease-qty').forEach(button => {
            button.addEventListener('click', (event) => {
                const productId = event.target.closest('.cart-item').dataset.productId;
                updateQuantity(productId, -1);
            });
        });

        document.querySelectorAll('.btn-remove-item').forEach(button => {
            button.addEventListener('click', (event) => {
                const productId = event.target.closest('.cart-item').dataset.productId;
                removeItemFromCart(productId);
            });
        });
    }

    function updateQuantity(productId, change) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemIndex = cart.findIndex(item => item.id === productId);

        if (itemIndex > -1) {
            cart[itemIndex].quantity += change;
            if (cart[itemIndex].quantity <= 0) {
                cart.splice(itemIndex, 1); // Remove if quantity is 0 or less
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems(); // Re-render cart
            updateCartCount();
        }
    }

    function removeItemFromCart(productId) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.id !== productId);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems(); // Re-render cart
        updateCartCount();
    }

    function updateCartTotals() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let subtotal = 0;
        cart.forEach(item => {
            subtotal += item.price * item.quantity;
        });

        document.getElementById('cart-subtotal').textContent = `$${subtotal.toFixed(2)}`;
        document.getElementById('cart-total-final').textContent = `$${subtotal.toFixed(2)}`; // Assuming free shipping for simplicity
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cart-count').textContent = totalItems;
    }
  </script>
</body>
</html>
